
<div id="confirmCode" class="view-wrapper">
  <div class="container-fluid info-box">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center text-weight-light">Please enter the code you receive</h2>
        <p class="text-large">We sent a code to <span class="tel-num">123 555-1234</span>. If it doesn't arrive in <span class="code-countdown">2:00</span>, <a href="#sendCode">resend it</a> or authenticate with our <a href="#mobileApp">mobile app</a>.</p>
      </div>
    </div>
  </div>
  <form class="container-fluid signup-form">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="sr-only">Confirmation code</label>
          <input id="confirmCodeInput" type="tel" placeholder="Confirmation code" inputmode="numeric" maxlength="6" required="required" class="form-control text-center"/>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <button id="signupCompleteButton" data-hash="#signupComplete" role="button" class="btn btn-success btn-block">Go</button>
        </div>
      </div>
    </div>
  </form>
</div>
