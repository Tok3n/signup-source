---
layout: default
title: Tok3n Signup Page
---
<div class="container-fluid info-box">

  <h1 class="text-center text-weight-light">Sign Up For Tok3n Today</h1>

</div>

<form class="signup-form container-fluid" role="form">

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label class="sr-only" for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" placeholder="First name">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label class="sr-only" for="lastNameInput">Last name</label>
        <input type="text" class="form-control" id="lastNameInput" placeholder="Last name">
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="sr-only" for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Email address">
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label class="sr-only" for="passwordInitialInput">Password</label>
        <input type="password" class="form-control" id="passwordInitialInput" placeholder="Password">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label class="sr-only" for="passwordConfirmInput">Password, again</label>
        <input type="password" class="form-control" id="passwordConfirmInput" placeholder="Password, again">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <p class="text-center">
        <a href="./tfa.html" role="button" class="btn btn-success btn-lg btn-block">
          Get Started
        </a>
      </p>
    </div>
  </div>



</form>
