<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Code Confirmation</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
        
        <!-- This stylesheet uses includes to pull everything together -->
        <link rel="stylesheet" href="/signup-source/css/styles.css">

        <script src="/signup-source/js/modernizr.js"></script>

    </head>
    <body>

        <header class="tok3n-header">
  <div class="tok3n-logo">
    <svg class="tok3n-svg-logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="tok3n-svg-logo" version="1.1" x="0px" y="0px" viewBox="0 0 1440 520" xml:space="preserve">
  <path class="tok3n-logo-path" d="M1377.1 103.9V324l-161.3-220.1h-53.3L1184.8 6H951.9l-19.2 84.5c22.2-4.4 45.1-6.6 68.8-6.6 c83.9 0 125.9 30.2 125.9 90.7c0 36.6-14.7 61.8-44.2 75.6c18 8.1 30.5 20.7 37.5 37.8l38.7-169.8v287.7h54.5V181.2L1375 405.9 h56.6v-302H1377.1z M11.1 152.5h87.6v253.4h56.6V152.5h87.6v-48.6H11.1V152.5z M413.9 101.8c-102.2 0-153.4 51.2-153.4 153.5 C265.1 357.1 316.2 408 413.9 408c100.7 0 151-50.9 151-152.7C564.9 153 514.6 101.8 413.9 101.8z M413.9 359.5 c-63.1 0-94.6-35.1-94.6-105.4c0-69.1 31.5-103.7 94.6-103.7c61.5 0 92.3 34.6 92.3 103.7C506.2 324.3 475.4 359.5 413.9 359.5z M607.3 405.9h56.6v-302h-56.6V405.9z M902.6 407.4v-55.8c31.4 10.9 64.3 16.3 98.8 16.3c42.4 0 63.5-16.3 63.5-48.9 c0-27.9-15.1-41.9-45.2-41.9h-81.9v-53.5h81.2c30.6 0 45.9-14 45.9-41.9c0-29.5-21.2-44.2-63.5-44.2c-28.4 0-55.7 3.7-82 11.1 l-55.1 242.2l-130.4-146l130.3-140.9H795L681.4 228.5v36.3l118.1 141.1h61.3l-24.1 105.7h232.9l26-114.1 c-21 15.8-52.4 23.7-94.2 23.7C966.9 421.3 934 416.7 902.6 407.4z"/>
</svg>
  </div>
</header>

        <section class="main container">
          <div class="content">
            
            <div id="confirmCode" class="view-wrapper">
  <div class="container-fluid info-box">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center text-weight-light">Please enter the code you received</h2>
      </div>
    </div>
  </div>
  <form class="container-fluid signup-form">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="sr-only">Confirmation code</label>
          <input type="phone" placeholder="Confirmation code" class="form-control text-center"/>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="form-group"><a href="/signup-source/pages/signup-complete" role="button" class="btn btn-success btn-block">Go</a></div>
      </div>
    </div>
    <div class="row">
      <p class="text-center text-subtle-regular"><span class="block">Didn't receive a code? <a href="#">Resend it</a></span><span class="block">or authenticate with a <a href="#">QR code</a> or <a href="#">phone call</a>.</span></p>
    </div>
  </form>
</div>
          
            

  

  <div class="progress-component">
    <div class="progress__status">
      <p>Step 3 of 4</p>
    </div>
    <div class="progress__indicator">
      <div class="progress__bar" role="progress-bar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="4" style="width: 75%">
    </div>
  </div>


          </div>
        </section>

        <script src="/signup-source/js/tok3n-signup.js"></script>
    </body>
</html>
